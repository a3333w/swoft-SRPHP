<!doctype html>
<html  class="x-admin-sm">
<head>
	<meta charset="UTF-8">
	<title>蓝卡重构多模块新后台</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/login.css">
	  <link rel="stylesheet" href="css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script src="./js/global.js"></script>
    <script src="./js/config.js"></script>
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-bg">
    
    <div class="login layui-anim layui-anim-up">
        <div class="message">蓝卡后台登陆</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script>
        //$(function) == $(document).ready(function(){    执行代码   }) DOM 元素加载完进行

        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              form.on('submit(login)', function(data){
                  //提示输入的账号密码，并绑定提示后方法
                layer.msg(JSON.stringify(data.field),function(){
                    var role = 'admin';
                    //ajax请求管理员账号密码
                    $.ajax({
                        url:requestUri+"/token/gettoken",
                        dataType:"json",
                        async:true,
                        data:{"input":data.field,'role':role},
                        type:"GET",
                        success:function (req) {
                            localStorage.setItem("adminToken", req.token);
                            var adminToken = localStorage.getItem("adminToken");
                            if(req.code == 200 && role == 'admin'){
                                location.href='index.html'
                            }
                            if(req.code == 200 && role == 'user'){
                                location.href='user.html'
                            }
                        }
                    });
                });
                return false;
              });
            });
        })
    </script>
    <!-- 底部结束 -->
</body>
</html>
