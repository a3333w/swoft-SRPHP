<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>模块</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/global.js"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">系统扩展</a>
                <a>
                    <cite>本地模块</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">

                </div>
                <div class="layui-card-header">

                    <button class="layui-btn" onclick="xadmin.open('添加模块','./module-add.html','','',true)">
                        <i class="layui-icon"></i>添加</button></div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>模块名称</th>
                            <th>简介</th>
                            <th>模块版本</th>
                            <th>默认模块</th>
                            <th>状态</th>
                            <th>操作</th></tr>
                        </thead>
                        <tbody class="moduleList">



                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page" id="page">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['laydate', 'form','request','laypage'],
    function() {
        var laydate = layui.laydate;
        var form = layui.form,
            layer = layui.layer;
        var request = layui.request;
        var laypage = layui.laypage;
        var adminToken = localStorage.getItem("adminToken");

        request.ajax('http://swoft.lkvip.com:8306/admin/system/module/getlist', 'get', 'json', {
            'token': adminToken,
            'limit' : 10,
            'curr': 1
        }, function (req) {
            var num = req.data.count;
            var str = '';
            $.each(req.data.list,function(i,item){
                console.log(item);
                str+= '<tr>';
                str+='<td>'+item.name+'</td>';
                str+='<td>'+item.intro+'</td>';
                str+='<td>'+item.version+'</td>';
                if(item.default == 1){
                    var def = '是';
                }else {
                    var def = '否';
                }
                str+='<td>'+def+'</td>';
                if(item.status == 1){
                    var status = '开启';
                }else {
                    var status = '关闭';
                }
                str+='<td>'+status+'</td>';
                str+=' <td class=\"td-manage\">';
                str+=' <a title=\"查看\" onclick=\"xadmin.open(\'编辑\',\'module-edit.html?id='+item.id+'\')\" href=\"javascript:;\">';
                str+='  <i class=\"layui-icon\">&#xe63c;</i></a>';
                str+=' <a title=\"删除\" onclick=\"member_del(this,\''+item.id+'\')\" href=\"javascript:;\">';
                str+=' <i class=\"layui-icon\">&#xe640;</i></a>';
                str+='</td></tr>';

            });

            $('.moduleList').html(str);

            //执行一个laypage实例
            laypage.render({
                elem: 'page',
                count: num, //数据总数，从服务端得到
                curr:1,
                jump: function(obj, first){
                    //obj包含了当前分页的所有参数，比如：
                    console.log(obj.curr); //得到当前页，以便向服务端请求对应页的数据。
                    console.log(obj.limit); //得到每页显示的条数

                    //首次不执行
                    if(!first){
                        request.ajax('http://swoft.lkvip.com:8306/admin/system/module/getlist', 'get', 'json', {
                            'token': adminToken,
                            'curr':obj.curr,
                            'limit':obj.limit

                        }, function (req) {
                            var str = '';
                            $.each(req.data.list,function(i,item){
                                console.log(item);
                                str+= '<tr>';
                                str+='<td>'+item.name+'</td>';
                                str+='<td>'+item.intro+'</td>';
                                str+='<td>'+item.version+'</td>';
                                if(item.default == 1){
                                    var def = '是';
                                }else {
                                    var def = '否';
                                }
                                str+='<td>'+def+'</td>';
                                if(item.status == 1){
                                    var status = '开启';
                                }else {
                                    var status = '关闭';
                                }
                                str+='<td>'+status+'</td>';
                                str+=' <td class=\"td-manage\">';
                                str+=' <a title=\"查看\" onclick=\"xadmin.open(\'编辑\',\'module-edit.html?id='+item.id+'\')\" href=\"javascript:;\">';
                                str+='  <i class=\"layui-icon\">&#xe63c;</i></a>';
                                str+=' <a title=\"删除\" onclick=\"member_del(this,\''+item.id+'\')\" href=\"javascript:;\">';
                                str+=' <i class=\"layui-icon\">&#xe640;</i></a>';
                                str+='</td></tr>';

                            });

                            $('.moduleList').html(str);


                        },function (req) {

                        });
                    }
                }
            });

        },function (req) {

        });
    });



/*用户-删除*/
function member_del(obj, id) {
    layer.confirm('确认要删除吗？非常危险的操作',
        function(index) {
            layui.use([ 'form','request'],
                function() {
                    var form = layui.form,
                        layer = layui.layer;
                    var request = layui.request;
                    var adminToken = localStorage.getItem("adminToken");
                    //发异步删除数据
                    request.ajax('http://swoft.lkvip.com:8306/admin/system/module/deletemodule', 'get', 'json', {
                        'token': adminToken,
                        'id': id
                    }, function (req) {
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    }, function (req) {
                        console.log(req);
                        layer.msg('删除失败');
                    });


                })
        });
}

</script>

</html>
