<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>角色编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <script src="./js/global.js"></script>
    <script src="./js/config.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form action="" method="post" class="layui-form layui-form-pane">
            <div class="layui-form-item">
                <label for="name" class="layui-form-label">
                    <span class="x-red">*</span>角色名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label for="intro" class="layui-form-label">
                    描述
                </label>
                <div class="layui-input-block">
                    <textarea placeholder="请输入内容" id="intro" name="intro" class="layui-textarea"></textarea>
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label for="intro" class="layui-form-label">
                    分类权限
                </label>
                <div id="menu">
                </div>
            </div>



            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">修改</button>
            </div>
        </form>
    </div>
</div>




<script>
    layui.use(['form','layer','tree','request'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;
        var request = layui.request;
        var adminToken = localStorage.getItem("adminToken");
        var tree = layui.tree;

        //获得get参数
        var $_GET = (function(){
            var url = window.document.location.href.toString();
            var u = url.split("?");
            if(typeof(u[1]) == "string"){
                u = u[1].split("&");
                var get = {};
                for(var i in u){
                    var j = u[i].split("=");
                    get[j[0]] = j[1];
                }
                return get;
            } else {
                return {};
            }
        })();

        request.ajax(requestUri+'/admin/system/role/editfindrole', 'get', 'json', {
            'token': adminToken,
            'id':$_GET['id']
        }, function (req) {
            if(req.code == 1000){
                $('#name').val(req.data.res.name);
                $('#intro').val(req.data.res.intro);
                //渲染
                var inst1 = tree.render({
                    elem: '#menu',  //绑定元素
                    showCheckbox:true
                    ,data: req.data.menu
                });
            }
        });

        //监听提交
        form.on('submit(add)', function(data){
            console.log(data.field);
            //发异步，把数据提交给php

            request.ajax(requestUri+'/admin/system/role/editrole', 'get', 'json', {
                'token': adminToken,
                'data' : data.field,
                'id':$_GET['id']
            }, function (req) {
                if(req.data.status == 1){
                    layer.alert("修改成功", {icon: 6},function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                }
            },function (req) {
                console.log(req);
                layer.msg('不可添加');
            });
            return false;
        });

        form.on('checkbox(father)', function(data){
            if(data.elem.checked){
                $(data.elem).parent().siblings('td').find('input').prop("checked", true);
                form.render();
            }else{
                $(data.elem).parent().siblings('td').find('input').prop("checked", false);
                form.render();
            }
        });
    });
</script>


</body>

</html>
