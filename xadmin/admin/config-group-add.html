<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="configName" class="layui-form-label">
                    <span class="x-red">*</span>分组名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="configName" name="configName" required="" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    <span class="x-red">*</span>中文-英文标签  例如:用户-user
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">
                </label>
                <button  class="layui-btn" lay-filter="add" lay-submit="">
                    增加
                </button>
            </div>
        </form>
    </div>
</div>
<script>
    layui.use(['form', 'layer','request'],
        function() {
            $ = layui.jquery;
            var form = layui.form,
                layer = layui.layer;

            var request = layui.request;
            var adminToken = localStorage.getItem("adminToken");

            //自定义验证规则
            form.verify({
                nikename: function(value) {
                    if (value.length < 5) {
                        return '昵称至少得5个字符啊';
                    }
                }
            });

            //监听提交
            form.on('submit(add)',
                function(data) {
                    console.log(data);
                    //发异步，把数据提交给php
                    request.ajax(requestUri+'/admin/system/config/writeconfigtitle', 'get', 'json', {
                        'token': adminToken,
                        'data' : data.field
                    }, function (req) {
                        if(req.data.status == 1){
                            layer.alert("增加成功", {
                                    icon: 6
                                },
                                function() {
                                    //关闭当前frame
                                    xadmin.close();
                                    // 可以对父窗口进行刷新
                                    xadmin.father_reload();
                                });
                        }

                    },function (req) {
                        console.log(req);
                        layer.msg('不可添加');
                    });

                    return false;
                });

        });</script>

</body>

</html>
